<div class="{{ containerClass }}">
  <button
    *ngIf="showFirstLastOption"
    class="{{ buttonClass }}"
    [disabled]="page === 1"
    (click)="selectPage(1)"
  >
    <svg
      viewBox="0 0 24 24"
      class="h-7 w-7"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 4V20M8 12H20M8 12L12 8M8 12L12 16"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </button>
  <button
    class="{{ buttonClass }}"
    [disabled]="page === 1"
    (click)="selectPage(page - 1)"
  >
    <svg
      viewBox="0 0 24.00 24.00"
      fill="none"
      stroke="currentColor"
      class="h-7 w-7"
      xmlns="http://www.w3.org/2000/svg"
      transform="matrix(-1, 0, 0, -1, 0, 0)"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 12H20M20 12L16 8M20 12L16 16"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </button>
  <ng-container *ngIf="variant != 'Simple'; else Simple">
    <button
      *ngFor="let currentpage of visiblePages"
      [class]="pageClass"
      [ngClass]="{ 'bg-gray-900 text-white hover:shadow-lg !hover:bg-gray-900': currentpage === page, 'hover:bg-gray-900/10 ' : currentpage != page}"
      (click)="selectPage(currentpage)"
    >
      {{ currentpage }}
    </button>
  </ng-container>
  <button
    class="{{ buttonClass }}"
    [disabled]="page === totalPages"
    (click)="selectPage(page + 1)"
  >
    <svg
      viewBox="0 0 24.00 24.00"
      fill="none"
      stroke="currentColor"
      class="h-7 w-7"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 12H20M20 12L16 8M20 12L16 16"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </button>
  <button
    *ngIf="showFirstLastOption"
    class="{{ buttonClass }}"
    [disabled]="page === totalPages"
    (click)="selectPage(totalPages)"
  >
    <svg
      viewBox="0 0 24 24"
      class="h-7 w-7"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      transform="matrix(-1, 0, 0, -1, 0, 0)"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 4V20M8 12H20M8 12L12 8M8 12L12 16"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </button>
</div>

<ng-template #Simple>
  <span>
    <p class="antialiased font-normal text-gray-800">
      Page <strong>{{ page }} </strong> of <strong>{{ totalPages }} </strong>
    </p>
  </span>
</ng-template>
