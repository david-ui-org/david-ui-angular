<div class="inline-flex items-center" [ngClass]="{'opacity-50 pointer-events-none' : disabled}">
  <ng-container *ngIf="ripple; then withRipple; else withoutRipple">
  </ng-container>
</div>

<ng-template #withRipple>
  <label class="{{ containerClass }}" dui-ripple>
    <ng-container [ngTemplateOutlet]="checkboxContent"></ng-container>
  </label>
  <ng-container [ngTemplateOutlet]="checkboxlabelContent"></ng-container>
</ng-template>

<ng-template #withoutRipple>
  <label class="{{ containerClass }}">
    <ng-container [ngTemplateOutlet]="checkboxContent"></ng-container>
  </label>
  <ng-container [ngTemplateOutlet]="checkboxlabelContent"></ng-container>
</ng-template>

<ng-template #checkboxContent>
  <input
    type="checkbox"
    disabled="{{ disabled }}"
    [(ngModel)]="isChecked"
    (ngModelChange)="OnModelChange($event)"
    class="{{ checkboxClass }}"
  />
  <span class="{{ iconClass }}">
    <div *ngIf="useCustomIcon; else iconTemplate">
      <ng-content select="dui-icon"></ng-content>
    </div>
  </span>
</ng-template>

<ng-template #checkboxlabelContent>
  <div [class]="labelClass">
    {{ label }}
    <ng-content></ng-content>
  </div>
</ng-template>

<ng-template #iconTemplate>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-3.5 w-3.5"
    viewBox="0 0 20 20"
    fill="currentColor"
    stroke="currentColor"
    strokeWidth="1"
  >
    <path
      fillRule="evenodd"
      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
      clipRule="evenodd"
    />
  </svg>
</ng-template>
