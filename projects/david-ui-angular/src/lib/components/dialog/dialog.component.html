<div [class]="size !== 'xxl' ? overlayClass : ''" *ngIf="open">
  <div [class]="containerClass">
    <div [class]="headerClass">
      <ng-content select="dui-dialog-header"></ng-content>
    </div>
    <div [class]="bodyClass">
      <ng-content select="dui-dialog-body"></ng-content>
    </div>
    <div [class]="footerClass">
      <ng-content select="dui-dialog-footer"></ng-content>
    </div>
  </div>
</div>
